<!DOCTYPE html>
<html>
    <head>
        <title> Image Search Engine</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1>Image Seach App</h1>

        <form action="">
            <input type="text" id="search-input" placeholder="Search for image">
            <button id="seach-button">Search</button>
        </form>

        <div class="search-result">

            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682686580036-b5e25932ce9a?ixlib=rb-
                4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1550&q=80" 
                alt="Mountains in a huge desert"> 
                <a href="https://unsplash.com/photos/YeLs9lJDx9M"
                target="_blank">Mountains in a huge desert</a>
           </div>


            
        
        <button id="show-more-button">Show More</button>
          
        </div>
        
        <script src="script.js"></script>

    </body>
</html>
