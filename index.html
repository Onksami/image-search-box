<!DOCTYPE html>
<html>
    <head>
        <title> Image Search Engine</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1>Image Seach App</h1>

        <form action="">
            <input type="text" id="search-input" placeholder="Search for image">
            <button id="seach-button">Search</button>
        </form>

        <div class="search-result">

            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682686580036-b5e25932ce9a?ixlib=rb-
                4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1550&q=80" 
                alt="Mountains in a huge desert"> 
                <a href="https://unsplash.com/photos/YeLs9lJDx9M"
                target="_blank">Mountains in a huge desert</a>
           </div>


            <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694807865565-70252084fa27?ixlib=rb-4.0.3&ixid=M3wxMjA3f
            DB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1586&q=80" 
            alt="A bowl of crackers"> 
            <a href="https://unsplash.com/photos/a-bowl-filled-with-crackers-sitting-on-top-of-a-table-HGbZNVYN2cI"
            target="_blank">A bowl of crackers</a>
          </div>



        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694875464862-978a879a1210?ixlib=rb-4.0.3&ixid=M3wxMjA3fD
            B8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1609&q=80" 
            alt="A lady is holding a dog"> 
            <a href="https://unsplash.com/photos/a-woman-holding-a-small-dog-in-her-arms-ybkz7lsemxQ"
            target="_blank">A lady is holding a dog </a>
          </div>
        
        <button id="show-more-button">Show More</button>
          
        </div>
        
        <script src="script.js"></script>

    </body>
</html>
